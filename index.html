<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

<div class="container">
  <article>
    <picture>
      <source media="(min-width: 640px)" srcset="images/image-product-desktop.jpg">
      <img class="photo" src="images/image-product-mobile.jpg" alt="perfume-photo">
    </picture>
  </article>
  <article>
    <h2>perfume</h2>

    <h1>Gabrielle Essence Eau De Parfum</h1>

    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
    Perfumer-Creator for the House of CHANEL.</p>
    <ul>
      <li class="price">$149.99</li>
      <li><s>$169.99</s></li>
    </ul>

    <button class="btn">
      <img src="images/icon-cart.svg" alt="cart">
      Add to Cart
    </button>
  </article>
</div>
  <div class="attribution">
     <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor:</a> Product Preview Card Challenge<br>
    Coded by <a href="https://github.com/PatAbs">Patrick Ablao</a>.
  </div>
</body>
</html>
